<ul>
  <li *ngFor="let actor of actors" (click)="selectedActor(actor.id)">{{actor.name}}</li>
</ul>

<div>
  <h3>Actor Info</h3> <br/>
  <span>Name : {{actor.name}}</span><br/>
  <span>Height: {{actor.height}}</span><br/>
  <span>Mass: {{actor.mass}}</span><br/>
  <span>Skin Color: {{actor.skin_color}}</span><br/>
  <span>Hair Color: {{actor.hair_color}}</span><br/>
  <span>Eye Color: {{actor.eye_color}}</span><br/>
  <span>Gender : {{actor.gender}}</span><br/>
</div>
